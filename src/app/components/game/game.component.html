<div class="game-container">
  <!-- Puntuación -->
  <div class="score" *ngIf="model.isGameRunning && !model.isPaused">
    Punts: <span class="score-value">{{ model.score }}</span>
  </div>
  
  <!-- Canvas del juego -->
  <canvas #gameCanvas [width]="model.CANVAS_WIDTH" [height]="model.CANVAS_HEIGHT"></canvas>

  <!-- Menú de Pausa (único) -->
  <div class="pause-menu" *ngIf="model.isPaused">
    <div class="menu-content">
      <h2>Juego en Pausa</h2>
      <button (click)="togglePause()">Continuar</button>
      <button (click)="saveGameResults()">Guardar Partida</button>
      <button (click)="goToDashboard()">Volver al Dashboard</button>
    </div>
  </div>

  <!-- Mensaje de Game Over -->
  <div class="game-message" *ngIf="model.showMessage && !model.isPaused">
    <div class="menu-content">
      <h2>{{ model.gameMessage }}</h2>
      <button (click)="goToDashboard()" class="dashboard-button">Tornar el Dashboard</button>
    </div>
  </div>
</div>
