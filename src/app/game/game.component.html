<div class="game-container">
  <div class="score">Punts: <span class="score-value">{{ score }}</span></div>
  
  <canvas #gameCanvas 
          [width]="canvasWidth" 
          [height]="canvasHeight">
  </canvas>

  <div class="game-message" *ngIf="showMessage">
    {{ gameMessage }}
  </div>

  <div class="game-controls">
    <button class="control-button start" (click)="startGame()" *ngIf="!isGameRunning">
      🎮 Iniciar Partida
    </button>
    <button class="control-button pause" (click)="togglePause()" *ngIf="isGameRunning">
      {{ isPaused ? '▶️ Continuar' : '⏸️ Pausar (Espai)' }}
    </button>
    <button class="control-button save" (click)="saveGameResults()" *ngIf="(isPaused || !isGameRunning) && score > 0">
      💾 Guardar Partida
    </button>
    <button class="control-button dashboard" (click)="goToDashboard()">
      🏠 Tornar al Dashboard
    </button>
  </div>
</div>
