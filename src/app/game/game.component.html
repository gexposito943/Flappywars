<div class="game-container">
  <div class="score">Punts: <span class="score-value">{{ model.score }}</span></div>
  
  <canvas #gameCanvas 
          [width]="model.CANVAS_WIDTH" 
          [height]="model.CANVAS_HEIGHT"
          style="border: 2px solid white; background: black;">
  </canvas>

  <div class="game-message" *ngIf="model.showMessage">
    {{ model.gameMessage }}
  </div>

  <div class="game-controls">
    <button class="control-button start" (click)="startGame()" *ngIf="!model.isGameRunning">
      🎮 Iniciar Partida
    </button>
    <button class="control-button pause" (click)="togglePause()" *ngIf="model.isGameRunning">
      {{ model.isPaused ? '▶️ Continuar' : '⏸️ Pausar (Espai)' }}
    </button>
    <button class="control-button save" (click)="saveGame()" *ngIf="(model.isPaused || !model.isGameRunning) && model.score > 0">
      💾 Guardar Partida
    </button>
    <button class="control-button dashboard" (click)="goToDashboard()">
      🏠 Tornar al Dashboard
    </button>
  </div>
</div>
